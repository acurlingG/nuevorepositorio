<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suma de dos números</title>
</head>
<body>
    <h2>Suma de dos números</h2>
    
    <label for="num1">Número 1:</label>
    <input type="text" id="num1" placeholder="Ingresa el primer número"><br><br>
    
    <label for="num2">Número 2:</label>
    <input type="text" id="num2" placeholder="Ingresa el segundo número"><br><br>
    
    <button onclick="sumar()">Sumar</button>
    
    <p id="resultado"></p>
    
    <script>
        function sumar() {
          
            let num1 = parseFloat(document.getElementById('num1').value);
            let num2 = parseFloat(document.getElementById('num2').value);
            
           
            if (isNaN(num1) || isNaN(num2)) {
                document.getElementById('resultado').innerText = "Por favor, ingresa números válidos.";
            } else {
              
                let suma = num1 + num2;

                document.getElementById('resultado').innerText = "La suma es: " + suma;
            }
        }
    </script>
</body>
</html>
