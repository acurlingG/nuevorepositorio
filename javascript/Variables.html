<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

</head>

<body>
    <script>
        // primitivas o por referencia

        let nulo = null;
        let nombre = "Catalina";
        let numero = 20;
        let decimal = 21.3;
        let apellido = 'lopez';
        var boleano = true;
        var numeroTelefono = '111111';
        const edad = 20;  // el valor no cambia
        //  edad= 25;
        document.write('<br>');
        document.write('Edad: ', edad);
        document.write('<br>');
        document.write(nombre);
        document.write('<br>');
        document.write(numero);

        }

        // referncia utiliando notacion corchetes
        let selecionar = 'name';
        persona[selecionar] = 'Christopher';
        document.write(persona.name);

    </script>
